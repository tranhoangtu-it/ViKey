<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <!-- Modern blue gradient - Microsoft Fluent inspired -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4"/>
      <stop offset="60%" style="stop-color:#106EBE"/>
      <stop offset="100%" style="stop-color:#005A9E"/>
    </linearGradient>

    <!-- Drop shadow for depth -->
    <filter id="dropShadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="16" y="16" width="224" height="224" rx="44" ry="44" fill="url(#bgGradient)"/>

  <!-- Subtle top highlight for depth -->
  <path d="M 60 16 L 196 16 Q 240 16 240 60 L 240 90 Q 200 100 128 100 Q 56 100 16 90 L 16 60 Q 16 16 60 16 Z" fill="rgba(255,255,255,0.06)"/>

  <!-- Main V letterform - bold, clean -->
  <path d="M 68 60
           L 100 60
           L 128 148
           L 156 60
           L 188 60
           L 144 180
           L 112 180
           Z"
        fill="white"
        filter="url(#dropShadow)"/>

  <!-- Vietnamese accent - golden dot (like dấu chấm in Vietnamese) -->
  <circle cx="128" cy="200" r="10" fill="#FFD700"/>
</svg>
